<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script defer src="index.bundle.js"></script></head>

<body>
    <div class="container">
        <div class="header">
            <h1>Today's Do List</h1> 
            <button type="button" id="refresh"><i class="fa fa-refresh"></i></button>
        </div>
        <input type="text" name="todo" placeholder="Add to your list...." class="add-todo"  id="add-todo"/>
        <ul class="todos" id="todos-list">
        </ul>
        <button class="clear-btn" type="button" id="clear-btn">Clear all completed</button>
    </div>
</body>

</html>
